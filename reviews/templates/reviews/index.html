{% extends 'base.html' %}

{% block body %}
<hr>
{% if request.user.is_authenticated %}
<div class='text-end'>
  <a class='btn btn-primary btn-sm my-1' href="{% url 'reviews:create' %}">글쓰기</a>
</div>
{% endif %}

<div class='d-flex align-content-around justify-content-between flex-wrap my-3'>
  {% for review in reviews %}
  <div class="card my-2" style="width: 14rem;">
    <img src="https://picsum.photos/200/150" class="card-img-top" alt="imagefile">
    <div class="card-body">
      <div class='d-flex justify-content-between'>
          <p class="card-text"><a href="{% url 'accounts:detail' review.user.pk %}">{{ review.user }}</a></p>
          <p class="card-text">No.{{ review.pk }}</p>
      </div>
      <div class='py-3'>
        <h4 class="card-title"><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></h4>
      </div>
      <div>
        <a href="#" class="btn btn-outline-danger">좋아요♥</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<hr>

{% endblock body %}
